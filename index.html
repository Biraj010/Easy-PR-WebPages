<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Responsive Navbar</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 h-screen overflow-hidden flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-600 p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <!-- Logo -->
      <h1 class="text-white text-xl font-bold">My Website</h1>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-6">
        <a href="#" class="text-white hover:text-yellow-300">Home</a>
        <a href="#" class="text-white hover:text-yellow-300">About</a>
        <a href="#" class="text-white hover:text-yellow-300">Services</a>
        <a href="#" class="text-white hover:text-yellow-300">Contact</a>
      </div>

      <!-- Hamburger (Mobile) -->
      <button id="menu-btn" class="md:hidden text-white focus:outline-none">
        <!-- three bars -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" 
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" 
                stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu (hidden by default) -->
    <div id="menu" class="hidden md:hidden flex flex-col space-y-2 mt-2">
      <a href="#" class="text-white hover:text-yellow-300">Home</a>
      <a href="#" class="text-white hover:text-yellow-300">About</a>
      <a href="#" class="text-white hover:text-yellow-300">Services</a>
      <a href="#" class="text-white hover:text-yellow-300">Contact</a>
    </div>
  </nav>

  <!-- Hero Section (takes remaining space) -->
  <section class="flex flex-col items-center justify-center flex-1 text-center px-4">
    <h2 class="text-3xl md:text-4xl font-bold mb-2">Welcome to My WebPage</h2>
    <p class="text-base md:text-lg mb-4">This is a simple webpage using only index.html with Tailwind.</p>
    <button class="px-6 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600">
      Get Started
    </button>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center py-3">
    <p>Â© 2025 My Website. All rights reserved.</p>
  </footer>

  <!-- Script for hamburger toggle -->
  <script>
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
